<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>A1-PartB</title>
</head>

<body>
    <div class="form1">
        <h1>Contact Us</h1>
        <div class="form-content">
            <form action="">
                <label for="name">Your Name</label>
                <input type="text" placeholder="Usman Ali">
                <label for="email">Your Email</label>
                <input type="email" placeholder="Usman@example.com">
                <label for="phone">Your Phone Number</label>
                <input type="text" placeholder="Format: 123-456-789">
                <label for="message">Your Message</label>
                <textarea name="" id="" cols="30" rows="10" placeholder="Type your message here..."></textarea>

                <input type="submit">
                <input type="reset">
            </form>
        </div>
    </div>
</body>

</html>
